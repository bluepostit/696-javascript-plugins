<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Plugins</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container text-center">
      <h1 class="my-5">JavaScript Plugins</h1>
      <h2>Movie Search</h2>
      <form id="movie-search" class="form-inline justify-content-center mb-2">
        <input type="text" id="keyword" class="form-control mr-2" placeholder="Search for a movie">
        <input type="submit" value="Search" class="btn btn-primary">
      </form>

      <ul id="results" class="list-inline"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
