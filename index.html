<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Plugins</title>
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-center">
      <h1 class="my-5">JavaScript Plugins</h1>
      <h2>Stimulus Demo</h2>
      <div data-controller="disable-button">
        <button id="click-me"
                class="btn btn-primary btn-lg"
                data-disable-button-target="clickMe"
                data-action="click->disable-button#disable">
          Click me!
        </button>
        <button class="btn btn-info btn-lg ml-2 d-none"
                data-disable-button-target="reset"
                data-action="click->disable-button#reset">
          Reset
        </button>
      </div>

      <h2>Music Genre Select</h2>
      <select id="music-genres">
        <option value="jazz">Jazz</option>
        <option value="rock">Rock</option>
        <option value="rhythm-and-blues">Rhythm & Blues</option>
        <option value="classical">Classical</option>
      </select>

      <h2>Movie Search</h2>
      <form id="movie-search" class="form-inline justify-content-center mb-2">
        <input type="text" id="keyword" class="form-control mr-2" placeholder="Search for a movie">
        <input type="submit" value="Search" class="btn btn-primary">
      </form>

      <ul id="results" class="list-inline"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
